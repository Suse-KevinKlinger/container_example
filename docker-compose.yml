version: "3.3"
services:
  mysql:
    image: mysql
    ports:
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "secret"
      MYSQL_HOST: "0.0.0.0"
      MYSQL_DATABASE: "pizzas"
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      DBADDR: mysql
    links:
      - mysql
